<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        border: none;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
      }

      button:hover {
        box-shadow: 0 0 5px rgba(252, 153, 153, 0.5);
      }

      button:active {
        background: rgba(252, 153, 153, 0.5);
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
